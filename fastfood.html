<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Date Ideas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main CSS file -->
</head>
<body>
    <header>
        <h1>Fast Food Date Ideas</h1>
    </header>

    <section>
        <h2>Explore the Best Fast Food Places in El Paso</h2>
        <ul>
            <li><a href="https://www.examplefastfoodplace1.com" target="_blank">Fast Food Place 1</a></li>
            <li><a href="https://www.examplefastfoodplace2.com" target="_blank">Fast Food Place 2</a></li>
            <li><a href="https://www.examplefastfoodplace3.com" target="_blank">Fast Food Place 3</a></li>
            <li><a href="https://www.examplefastfoodplace4.com" target="_blank">Fast Food Place 4</a></li>
        </ul>
    </section>

    <section>
        <h3>Your Own Idea</h3>
        <p>If you have another fast food place in mind, let us know:</p>
        <form action="confirmation.html" method="POST">
            <label for="fastFoodPlace">Your Fast Food Idea:</label>
            <textarea id="fastFoodPlace" name="fastFoodPlace" rows="4" placeholder="Describe your idea..."></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <button onclick="window.history.back()">Go Back</button>
    </footer>

</body>
</html>
